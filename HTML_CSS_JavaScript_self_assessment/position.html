<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative; 
            min-height: 100vh;  
            padding-bottom: 60px; 
        }

        /* Static positioning: Default behavior */
        .static-box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
        }

        /* Relative positioning: Moved 30px down and 30px right from its normal position */
        .relative-box-1 {
            position: relative;
            top: 30px;
            left: 30px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 20px;
        }

        /* Relative positioning: Moved 60px down and 60px right from its normal position */
        .relative-box-2 {
            position: relative;
            top: 60px;
            left: 60px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 20px;
        }

        /* Relative positioning: Moved 90px down and 90px right from its normal position */
        .relative-box-3 {
            position: relative;
            top: 90px;
            left: 90px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 20px;
        }

        /* Absolute positioning: Positioned at the bottom right of the body */
        .absolute-box-1 {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

        /* Absolute positioning: 20px gap at the left of previous one */
        .absolute-box-2 {
            position: absolute;
            bottom: 10px;
            right: 120px;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

        /* Absolute positioning: 20px gap above the second one */
        .absolute-box-3 {
            position: absolute;
            bottom: 130px;
            right: 120px;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

        /* Fixed positioning: Fixed at the top right of the viewport */
        .fixed-box-1 {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background-color: lightyellow;
        }

        .fixed-box-2 {
            position: fixed;
            top: 130px;
            right: 10px;
            width: 100px;
            height: 100px;
            background-color: lightyellow;
        }

        .fixed-box-3 {
            position: fixed;
            top: 260px;
            right: 10px;
            width: 100px;
            height: 100px;
            background-color: lightyellow;
        }

        /* Footer fixed at the bottom */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>

    <!--Static Box-->
    <!--When elements should be in their natural order in the flow of the document
        and there is no special positioning is needed. Also, you don't want an 
        element to be affected by other positioning properties. -->
    <div class="static-box"><a href="https://example.com" target="_blank">Static-1</a></div>
    <div class="static-box"><a href="https://example.com" target="_blank">Static-2</a></div>
    <div class="static-box"><a href="https://example.com" target="_blank">Static-3</a></div>

    <!--Relative Box-->
    <!--When you want an element to serve as the reference point for absolutely 
        positioned child elements and to make minor adjustments to the position of an element-->
    <div class="relative-box-1"><a href="https://example.com" target="_blank">Relative-1</a></div>
    <div class="relative-box-2"><a href="https://example.com" target="_blank">Relative-2</a></div>
    <div class="relative-box-3"><a href="https://example.com" target="_blank">Relative-3</a></div>

    <!--Absolute Box-->
    <!--When you want to remove an element from the document flow and position it relative to
         its nearest positioned ancestor-->
    <div class="absolute-box-1"><a href="https://example.com" target="_blank">Absolute-1</a></div>
    <div class="absolute-box-2"><a href="https://example.com" target="_blank">Absolute-2</a></div>
    <div class="absolute-box-3"><a href="https://example.com" target="_blank">Absolute-3</a></div>

    <!--Fixed Box-->
    <!--When you want an element to be positioned relative to the viewport and stay in
         the same position even when the page is scrolled.-->
    <div class="fixed-box-1"><a href="https://example.com" target="_blank">Fixed-1</a></div>
    <div class="fixed-box-2"><a href="https://example.com" target="_blank">Fixed-2</a></div>
    <div class="fixed-box-3"><a href="https://example.com" target="_blank">Fixed-3</a></div>

    <footer>Footer</footer>
</body>
</html>
